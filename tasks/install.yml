---
- name: Update repo cache and install a few prerequisite packages
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg2
      - software-properties-common
    update_cache: true

- name: Add official Bareos package authentication key
  apt_key:
    url: https://download.bareos.org/bareos/release/{{ bareos_release | default("21") }}/Debian_{{ ansible_distribution_major_version }}/Release.gpg
    state: present

- name: Add the Bareos repository to APT sources
  template:
    src: bareos.list.j2
    dest: /etc/apt/sources.list.d/bareos.list
    mode: '0644'

- name: Install Bareos Storage Daemon
  apt:
    update_cache: true
    name: bareos-storage
    state: present
  notify:
    - enable bareos-sd service
    - restart bareos-sd service
